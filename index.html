<!DOCTYPE html>
<html lang="en">



<template id="tp-btdevlistitem">
  <div id="main">
    <img id="icn" src="src\icons\round_bluetooth_white_24dp.png" />

    <p id="bigtext"></p>
    <p id="smalltext"></p>

    <p id="righttext">Fiestfddfsfdsdfsdfsdfa</p>

  </div>


  <style>
    #main {
      opacity: 1;
      position: relative;
      width: 100%;
      height: 72px;
      margin: 0;
      padding: 0;
      font-weight: 200;
      cursor: pointer;
    }

    #main:active {
      background-color: #222222;
    }

    #icn {
      position: absolute;
      width: 24px;
      height: 24px;
      top: 29px;
      left: 32px;
      margin-bottom: 0.5rem;
      opacity: 0.5;

    }

    #bigtext {
      left: 72px;
      position: absolute;
      font-size: 24px;
      top: 17px;
      height: 100%;
      margin: 0;
      padding: 0;
      color: #dddddd;

    }

    #smalltext {
      left: 72px;
      top: 48px;
      position: absolute;
      font-size: 12px;
      height: 100%;
      margin: 0;
      padding: 0;
      color: #aaaaaa;


    }

    #righttext {
      right: 36px;
      text-align: right;
      position: absolute;
      display: flex;
      align-items: center;
      font-size: 12px;
      height: 100%;
      margin: 0;
      padding: 0;
      color: #aaaaaa;

    }
  </style>
</template>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BELM2</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
</head>

<body id="body">


  <div id='map'></div>

  <style>
    #body {
      position: fixed;
      margin: 0;
      padding: 0;
      color: white;
    }

    #map {
      position: fixed;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {

      user-select: none;
    }

    #app {

      font-family: 'Open Sans', sans-serif;
      font-weight: 300;

      padding: 0;
      margin: 0;
      position: fixed;
      width: min(100%, 80vh);

      transform: translateX(calc(50vw - 50%));

      background-color: #111111;
      top: 0;
      bottom: 0;

      text-align: left;

      cursor: pointer;
    }
  </style>

  <script src="mapscrip.js"></script>

  <div id='app'>

    <div id="selectBTdevices">
      <div id="listholder">
      </div>

      <script>function ccc() {
          closeDevices();
        }
      </script>
      <span id="devicesclose" class="material-symbols-outlined" onclick="ccc()">
        close
      </span>


      <div id="listholderoverlay">

      </div>

      <P id="btdevheading">Select Device</P>


      <style>
        #selectBTdevices {
          position: fixed;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          animation-duration: 0.2s;
          animation-fill-mode: forwards;
          animation-timing-function: ease;


        }

        #btdevheading {

          position: absolute;
          width: 100%;
          margin: 0;
          display: flex;
          align-items: center;
          padding-left: 32px;
          height: 20vh;
          text-align: left;
          font-size: 24px;
          border-bottom: 1px solid #222222;
          font-weight: 400;
          color: #888888;
        }


        #devicesclose {

          pointer-events: all;
          position: absolute;
          right: 32px;
          margin: 0;
          display: flex;
          align-items: center;
          text-align: right;
          height: 20vh;
          font-size: 36px;
          color: #888888;
          z-index: 999;
        }

        #listholder {
          padding: 0;
          width: 100%;
          top: 20vh;
          height: calc(100% - 22vh);
          position: absolute;
          margin: 0;
          overflow-y: scroll;
          overflow-x: hidden;

        }

        #listholderoverlay {
          padding: 0;
          width: 100%;
          top: 20vh;
          height: calc(100% - 22vh);
          position: absolute;
          margin: 0;
          background: linear-gradient(0deg, #111111 0%, transparent 32px, transparent calc(100% - 20px), #111111 100%);
          pointer-events: none;
        }

        .slide-in {
          animation-name: slideIn;
        }

        .slide-out {
          animation-name: slideOut;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(100%);
          }

          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes slideOut {
          from {
            opacity: 1;
            transform: translateY(0);
          }

          to {
            opacity: 0;
            transform: translateY(100%);
          }
        }
      </style>
      <script src="src/CE/btDevices.js"></script>
    </div>

    <div id="statusbar">

      <div id="statusbeacon"></div>
      <P id="statusbartext">Connecting</P>
    </div>
    <style>
      #statusbar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20px;

        display: none;

        background: lemonchiffon;
      }

      #statusbartext {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 0;
        padding: 0;
        margin: 0;
        color: black;
        font-weight: 200;

        font-size: 17px;
      }

      #statusbeacon {
        position: absolute;
        width: 100%;
        height: 20px;
        left: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        opacity: 0.8;

        background: linear-gradient(90deg, transparent 0%, white 50%, transparent 100%);

        animation-name: progressindicator;
        animation-duration: 2s;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;

      }

      @keyframes progressindicator {
        from {
          left: -100%;
        }

        to {
          left: 100%;
        }
      }
    </style>


  </div>




  <script src="src/tk.js"></script>
</body>

</html>
