        <script>

          const scrollContainer = document.querySelector('.vehiclecardsholder');
          scrollContainer.addEventListener('scroll', handleScroll);



          function handleScroll() {

            const bx = scrollContainer.getBoundingClientRect();
            const bb = (bx.right - bx.left) / 2;

            const snappedElement = getSnappedElement(scrollContainer, bb);
            console.log(snappedElement);
          }

          function getSnappedElement(container, xn) {
            const scrollLeft = container.scrollLeft;
            const elements = Array.from(container.querySelectorAll('bt-vehiclecard'));


            for (let i = 0; i < elements.length; i++) {
              const element = elements[i];
              const rect = element.getBoundingClientRect();
              if (rect.left <= xn && rect.right >= xn) {
                return element;
              }
            }

            return null;
          }
