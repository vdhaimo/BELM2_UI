<body>



  <div id='map'></div>

  <style>
    #map {
      position: fixed;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      position: fixed;
      margin: 0;
      padding: 0;
      color: var(--text-colorA);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #app {

      font-family: 'Open Sans', sans-serif;
      font-weight: 300;

      padding: 0;
      margin: 0;
      position: fixed;
      width: min(100%, 80vh);

      transform: translateX(calc(50vw - 50%));

      background-color: var(--background-color);
      top: 0;
      bottom: 0;

      text-align: left;

      cursor: pointer;
    }
  </style>

  <script src="mapscrip.js"></script>

  <div id='app'>

    <div id="selectBTdevices">
      <div id="listholder">
      </div>

      <script>function ccc() {
          closeDevices();
        }
      </script>
      <span id="devicesclose" class="material-symbols-outlined" onclick="ccc()">
        close
      </span>


      <div id="listholderoverlay">

      </div>

      <P id="btdevheading">Select Device</P>


      <style>
        #selectBTdevices {

          display: none;

          position: fixed;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          animation-duration: 0.4s;
          animation-fill-mode: forwards;
          animation-timing-function: ease;


        }

        #btdevheading {

          position: absolute;
          width: 100%;
          margin: 0;
          display: flex;
          align-items: center;
          padding-left: 32px;
          height: 20vh;
          text-align: left;
          font-size: 24px;
          border-bottom: 1px solid #222222;
          font-weight: 400;
          color: #888888;
        }


        #devicesclose {

          pointer-events: all;
          position: absolute;
          right: 32px;
          margin: 0;
          display: flex;
          align-items: center;
          text-align: right;
          height: 20vh;
          font-size: 36px;
          color: #888888;
          z-index: 999;
        }

        #listholder {
          padding: 0;
          width: 100%;
          top: 20vh;
          height: calc(100% - 22vh);
          position: absolute;
          margin: 0;
          overflow-y: scroll;
          overflow-x: hidden;

        }

        #listholderoverlay {
          padding: 0;
          width: 100%;
          top: 20vh;
          height: calc(100% - 22vh);
          position: absolute;
          margin: 0;
          background: linear-gradient(0deg, #111111 0%, transparent 32px, transparent calc(100% - 20px), #111111 100%);
          pointer-events: none;
        }

        .slide-in {
          animation-name: slideIn;
        }

        .slide-out {
          animation-name: slideOut;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(100%);

          }

          to {
            opacity: 1;
            transform: translateY(0);

          }
        }

        @keyframes slideOut {
          from {
            opacity: 1;
            transform: translateY(0);
          }

          to {
            opacity: 0;
            transform: translateY(100%);
          }
        }
      </style>
      <script src="src/CE/btDevices.js"></script>
    </div>


    <script>function ccl23() { console.log('das') }</script>

      <P id="statusbartext">Connecting</P>
    </div>
    <style>
      #statusbar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20px;

        display: none;

        background: lemonchiffon;
      }

      #statusbartext {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 0;
        padding: 0;
        margin: 0;
        color: black;
        font-weight: 200;

        font-size: 17px;
      }

      #statusbeacon {
        position: absolute;
        width: 100%;
        height: 20px;
        left: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        opacity: 0.8;

        background: linear-gradient(90deg, transparent 0%, white 50%, transparent 100%);

        animation-name: progressindicator;
        animation-duration: 2s;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;

      }

      @keyframes progressindicator {
        from {
          left: -100%;
        }

        to {
          left: 100%;
        }
      }
    </style>
